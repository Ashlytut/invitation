<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #fff5f8, #ffe6ee, #fff0f5);
  background-size: 300% 300%;
  animation: bgMove 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Montserrat', sans-serif;
}

/* BACKGROUND HEARTS */
.bg-heart {
  position: absolute;
  font-size: 18px;
  opacity: 0.25;
  animation: bgFloat linear infinite;
  pointer-events: none;
}

@keyframes bgFloat {
  from { transform: translateY(110vh) scale(0.6); }
  to { transform: translateY(-10vh) scale(1.2); }
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.96);
  padding: 60px 50px;
  border-radius: 30px;
  box-shadow: 0 25px 60px rgba(255,143,177,0.25);
  animation: fadeIn 1s ease;
  max-width: 700px;
  position: relative;
  z-index: 2;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3.4rem;
  margin-bottom: 15px;
  color: #ff7fa2;
}

.subtitle {
  font-size: 1rem;
  margin-bottom: 15px;
  color: #888;
}

.no-text {
  font-size: 1rem;
  color: #ff7fa2;
  margin-top: 15px;
  min-height: 24px;
  transition: opacity 0.3s ease;
}

.photo-box {
  width: 160px;
  height: 160px;
  margin: 0 auto 40px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.photo-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.buttons {
  margin-top: 20px;
  position: relative;
  height: 90px;
}

button {
  padding: 12px 38px;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 10px 20px rgba(255,143,177,0.4);
}

.yes {
  background: #ff8fb1;
  color: white;
}

.no {
  background: #e0e0e0;
  color: #555;
  position: absolute;
}

.choice-btn {
  background: #ffb6c9;
  color: white;
  margin: 10px;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 2s ease forwards;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-80px) scale(1.5); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="container" id="mainBox">
  <h1>Will you be my Valentine?</h1>

  <p class="subtitle">
    I‚Äôm Seb, and I‚Äôd love to ask you to be my Valentine this February 14
  </p>

  <div class="photo-box">
    <img src="c:\Users\Acer\images\Downloads\76d4a33739466a3b924ed7e4eedf2f4b.jpg">
  </div>

  <div class="buttons" id="buttonArea">
    <button class="yes" onclick="yesClick()">YES</button>
    <button class="no" id="noBtn">NO</button>
  </div>

  <!-- NO BUTTON MESSAGE -->
  <div class="no-text" id="noText"></div>
</div>

<!-- STEP 2: COLOR -->
<div class="container" id="colorBox" style="display:none;">
  <h1>What color should we wear? üíë</h1>
  <p class="subtitle">Let‚Äôs match and look cute together ‚ú®</p>

  <button class="choice-btn" onclick="chooseColor('White ü§ç')">White ü§ç</button>
  <button class="choice-btn" onclick="chooseColor('Black üñ§')">Black üñ§</button>
  <button class="choice-btn" onclick="chooseColor('Pink üíï')">Pink üíï</button>
  <button class="choice-btn" onclick="chooseColor('Beige ü§é')">Beige ü§é</button>
</div>

<!-- STEP 3: PLACE -->
<div class="container" id="placeBox" style="display:none;">
  <h1>Where should we go? üíï</h1>
  <button class="choice-btn" onclick="choosePlace('Maestro')">Maestro</button>
  <button class="choice-btn" onclick="choosePlace('East Cafe')">East Cafe</button>
</div>

<!-- STEP 4: TIME -->
<div class="container" id="timeBox" style="display:none;"></div>

<script>
/* BACKGROUND HEARTS */
for (let i = 0; i < 25; i++) {
  const bgHeart = document.createElement("div");
  bgHeart.className = "bg-heart";
  bgHeart.textContent = "üíó";
  bgHeart.style.left = Math.random() * 100 + "vw";
  bgHeart.style.animationDuration = 8 + Math.random() * 8 + "s";
  bgHeart.style.fontSize = 12 + Math.random() * 20 + "px";
  document.body.appendChild(bgHeart);
}

const noBtn = document.getElementById("noBtn");
const area = document.getElementById("buttonArea");
const noText = document.getElementById("noText");

const mainBox = document.getElementById("mainBox");
const colorBox = document.getElementById("colorBox");
const placeBox = document.getElementById("placeBox");
const timeBox = document.getElementById("timeBox");

let noClicks = 0;
let chosenColor = "";
let chosenPlace = "";

const noMessages = [
  "Ayaw mo ba talaga? ü•∫",
  "Sure na ba yan? üòü",
  "Ang sakit naman üò≠",
  "Baka may ibang nag-aya sayo? üòî",
  "Sige na please ü•πüíñ"
];

noBtn.addEventListener("click", () => {
  if (noClicks < noMessages.length) {
    noText.textContent = noMessages[noClicks];
  } else {
    noText.textContent = "Please‚Ä¶ ikaw lang eh üíò";
  }

  noBtn.style.left = Math.random() * (area.clientWidth - noBtn.offsetWidth) + "px";
  noBtn.style.top = Math.random() * (area.clientHeight - noBtn.offsetHeight) + "px";

  noClicks++;
});

function yesClick() {
  mainBox.style.display = "none";
  colorBox.style.display = "block";
  hearts(colorBox);
}

function chooseColor(color) {
  chosenColor = color;
  colorBox.style.display = "none";
  placeBox.style.display = "block";
  hearts(placeBox);
}

function choosePlace(place) {
  chosenPlace = place;
  placeBox.style.display = "none";
  timeBox.style.display = "block";
  timeBox.innerHTML = `
    <h1>What time? ‚è∞</h1>
    <button class="choice-btn" onclick="chooseTime('3:00 ‚Äì 5:00 PM')">3:00 ‚Äì 5:00 PM</button>
    <button class="choice-btn" onclick="chooseTime('5:00 ‚Äì 8:00 PM')">5:00 ‚Äì 8:00 PM</button>
  `;
}

function chooseTime(time) {
  timeBox.innerHTML = `
    <h1>Perfect üíñ</h1>
    <p class="subtitle">
      Matching color: ${chosenColor}<br>
      Place: ${chosenPlace}<br>
      Time: ${time}<br><br>
      See you on Feb 14 üíò
    </p>
  `;
  hearts(timeBox);
}

function hearts(target) {
  for (let i = 0; i < 8; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíó";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.bottom = "0";
    target.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }
}
</script>

</body>
</html>
