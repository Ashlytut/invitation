<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(-45deg, #ffe6f0, #ffd6ec, #fff0f5, #ffeaf7);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Montserrat', sans-serif;
  overflow: hidden;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.box {
  background: white;
  padding: 40px;
  border-radius: 30px;
  text-align: center;
  width: 360px;
  box-shadow: 0 15px 35px rgba(255,105,180,0.2);
  position: relative;
  animation: popIn 0.6s ease;
}

@keyframes popIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 42px;
  margin-bottom: 10px;
  color: #ff4d88;
}

.subtitle {
  font-size: 14px;
  margin-bottom: 20px;
  color: #666;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 6px;
  font-weight: 600;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-3px);
}

.yes {
  background: #ff4d88;
  color: white;
  box-shadow: 0 5px 15px rgba(255,77,136,0.4);
}

.no {
  background: #eee;
}

.choice-btn {
  background: #ff85a2;
  color: white;
  box-shadow: 0 5px 15px rgba(255,133,162,0.4);
}

.heart {
  position: fixed;
  color: #ff4d88;
  animation: float 4s linear forwards;
  font-size: 18px;
}

@keyframes float {
  to {
    transform: translateY(-100vh);
    opacity: 0;
  }
}

.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 4s linear forwards;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}

#countdown {
  font-size: 13px;
  color: #ff6f9f;
  margin-bottom: 15px;
  font-weight: 600;
}
</style>
</head>

<body>

<audio id="bgMusic" src="https://youtu.be/iGRqb8kBoz8?si=GhDPVw6NksqVP-Wm" loop></audio>

<div class="box" id="mainBox">
  <h1>Will You Be My Valentine? ðŸ’˜</h1>
  <p class="subtitle">February 14 â€¢ 7:00 PM </p>
  <div id="countdown"></div>
  <button class="yes" onclick="yesClick()">YES ðŸ’–</button>
  <button class="no" onclick="noClick()">NO ðŸ˜¢</button>
</div>

<div class="box" id="placeBox" style="display:none;">
  <h1>Where should we go? ðŸ’•</h1>
  <button class="choice-btn" onclick="choosePlace('Krave Cafe ')">Krave Cafe â˜•</button>
  <button class="choice-btn" onclick="choosePlace('Cafe Maestro ')">Cafe Maestro ðŸŽ¶</button>
</div>

<div class="box" id="timeBox" style="display:none;"></div>

<script>
let noClicks = 0;
let chosenPlace = "";
const placeBox = document.getElementById("placeBox");
const timeBox = document.getElementById("timeBox");

function yesClick() {
  document.getElementById("bgMusic").play();
  confetti();
  document.getElementById("mainBox").style.display = "none";
  placeBox.style.display = "block";
  hearts();
}

function noClick() {
  noClicks++;
  const yesBtn = document.querySelector(".yes");
  yesBtn.style.transform = "scale(" + (1 + noClicks * 0.15) + ")";
}

function choosePlace(place) {
  chosenPlace = place;
  placeBox.style.display = "none";
  timeBox.style.display = "block";
  timeBox.innerHTML = `
    <h1>It's a Date ðŸ’–</h1>
    <p class="subtitle" id="finalText"></p>
  `;
  hearts();

  typeMessage(
`Place: ${chosenPlace}
Time: 7:00 PM ðŸŒ™

Iâ€™ll pick you up at school 
Be ready and look cute ha 

See you on February 14 âœ¨`
  );
}

function hearts() {
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "100vh";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}

function confetti() {
  for (let i = 0; i < 60; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}

function typeMessage(text) {
  const el = document.getElementById("finalText");
  let i = 0;
  const typing = setInterval(() => {
    if (i < text.length) {
      el.innerHTML += text.charAt(i);
      i++;
    } else {
      clearInterval(typing);
    }
  }, 35);
}

const countdown = document.getElementById("countdown");
const targetDate = new Date("February 14, 2026 19:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if (diff > 0) {
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    countdown.innerHTML = days + " days until our cute date ðŸ’•";
  } else {
    countdown.innerHTML = "Today is our date ðŸ’–";
  }
}, 1000);
</script>

</body>
</html>
